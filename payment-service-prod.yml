server:
  port: 0
spring:
  application:
    name: payment-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://192.168.1.102:8080/realms/medron/protocol/openid-connect/certs    
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://192.168.1.102:3309/payment?createDatabaseIfNotExist=true
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  kafka:
    producer:
      bootstrap-servers: http://192.168.1.102:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.int}:${random.value}
    prefer-ip-address: true


